<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Text to Image</h1>
                <p class="lead">Enter a prompt to generate an image.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="imageForm">
                    <div class="mb-3">
                        <label for="input" class="form-label">Create image from prompt</label>
                        <input type="text" class="form-control" id="input" placeholder="Enter your prompt here">
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="btn">Generate</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8 text-center">
                <h4>Generated Image:</h4>
                <img src="" alt="Generated image" class="img-fluid border rounded shadow mt-3" id="image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
