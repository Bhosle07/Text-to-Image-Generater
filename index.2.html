<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .btn-custom {
            background-color: #6a11cb;
            background-image: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #2575fc;
        }
        .image-preview {
            max-height: 300px;
            object-fit: contain;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 15px;
        }

        #download-icon {
            cursor: pointer;
            margin-top: 10px;
            color: #007bff;
            font-size: 1.5rem;
            
        }
        #download-icon:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="text-center">
                        <h1 class="mb-4">Text to Image</h1>
                        <p class="mb-3">Enter a creative prompt below to generate an image.</p>
                    </div>
                    <form id="imageForm">
                        <div class="mb-3">
                            <label for="input" class="form-label">Enter your prompt</label>
                            <input type="text" class="form-control form-control-lg" id="input" placeholder="e.g., A serene beach at sunset">
                        </div>
                        <button type="button" class="btn btn-custom btn-lg w-100" id="btn">Generate Image</button>
                    </form>
                    <div class="text-center mt-4">
                        <h4>Generated Image:</h4>
                        <img src="" alt="Generated image" class="image-preview img-fluid" id="image">
                    </div>
                    <div id="download-icon" style="display: none;">
                        <i class="fas fa-download"></i> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
